    <style>
        .image-view {
            width: 100%; /* Szerokość obrazków dostosowana do szerokości inputu */
            display: block; /* Aby obrazki były ułożone jeden na drugim */
            position: absolute; /* Pozycjonowanie absolutne */
            top: 0; /* Ustawienie na górze */
            left: 0; /* Ustawienie na lewo */
            display: none; /* Ukrycie wszystkich obrazków */
        }
        .horizontal-layout {
            position: relative; /* Aby móc zastosować pozycjonowanie względem tego kontenera */
        }
        #wiederstand {
            position: absolute; /* Pozycjonowanie absolutne względem rodzica */
            top: 0;
            left: 0;
            width: 100%; /* Szerokość równa szerokości rodzica (horizontal-layout) */
            z-index: -1; /* Umieścić za innymi elementami */
            display: block; /* Pokazanie tylko obrazka "wiederstand.jpg" */
        }
    </style>
</head>
